<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add a new book</h1>
	<div>
	<form th:object="${newBook}" th:action="@{saveBook}" action="#" method="post">
		  	<div>
		  		<label>Title</label>
				<input type="text" th:field="*{title}" />
			</div>
			<div>
		  		<label>Author(s)</label>
		  		<input type="text" th:field="*{author}" />
			</div>
			<div>
		  		<label>Publication year</label>
				<input type="number" th:field="*{publicationYear}" />
			</div>
			<div>
		  		<label>ISBN</label>
				<input type="text" th:field="*{isbn}" />
			</div>
			<div>		
			  	<label>Price</label>
				<input type="number" placeholder="0.00" min="0" value="0" step="any" th:field="*{price}" />
			</div>
			<div>
				<label>Category</label>
				<select id="catlist" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
				</select>
			</div>
			<br>
			
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
	
	</div>

 	
</body>
</html>
